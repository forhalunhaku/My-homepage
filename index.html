    <style>
        * {

        }

        body {

        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .search-engines {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-engine-btn {
            background: none;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-engine-btn.active {
            background: #4c1d95;
            color: white;
        }

        .engine-icon {
            width: 16px;
            height: 16px;
        }

        .search-form {
            display: flex;
            gap: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
        }

        .search-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            background: #4c1d95;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-button:hover {
            background: #5b21b6;
        }

        .bookmarks {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .bookmark-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: white;
            position: relative;
        }

        .bookmark-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .bookmark-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 0.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bookmark-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .edit-controls {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: none;
        }

        .bookmark-item:hover .edit-controls {
            display: block;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.2rem;
            font-size: 1rem;
        }

        .add-bookmark {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            color: black;
        }

        .modal input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 0.3rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1rem;
        }

        .modal-button {

            border: none;

            cursor: pointer;
        }

        .save-button {

            color: white;
        }

        }

        @media (max-width: 600px) {

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
